<!DOCTYPE html>
<html>
    <head>
        <title>Tag Legend</title>
        <p align="center"><b>Halaman Pemesanan Archipelago Coffe Shop</b></p>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Informasi Pelanggan - User Log-in</legend>
                <p><label for="idusername">Username:</label> <input id="idusername" type="text" name="username" placeholder="username anda" /></p>
                <p><label for="idemail">Email: </label> <input id="idemail" type="email" name="email" placeholder="alamat email" /> </p>
                <p><label for="idpassword">Password: </label> <input id="idpassword" type="password" name="password" placeholder="masukkan password"/> </p>
            </fieldset><br><br>
            <fieldset>
                <legend align="center">Form Pesanan (Silakan Input Barang Yang Ingin Anda Beli)</legend>
                Nicaragua Coffee <input type="number" name="Pesanan Nicaragua">
                &nbsp&nbspColumbia Coffee <input type="number" name="Pesanan Columbia">
                &nbsp&nbspPeru Coffee <input type="number" name="Pesanan Peru">
            </fieldset><br><br>
            <fieldset>
                <legend align="right">Form Pengiriman</legend>
                Nama Penerima : <input type="text" name="nama penerima"> <br> <br>
                Kurir : <input type="text" name="kurir"> <br><br>
                Jenis Pengiriman : <input type="text" name="jenis pengiriman"> <br><br>
            </fieldset><br><br>
            <fieldset>
                <p><label for="idagree">Saya yakin dengan pesanan saya</label> <input type="checkbox" name="bersedia_ikut" value ="ya" /></p>
                <p><input type="reset" value="Reset"> <input type="button" name="submit" value="submit" /></p>
                <p><label for="reminder">*Tim kami akan segera menghubungi anda untuk langkah lebih lanjut, setelah pemesanan dilakukan.</label></p>
                <a href="index.html"><input type="button" name="Kembali" value="Kembali" /></a>
            </fieldset>
        </form>
    </body>
</html>
